---
title: Scribe
nav: /documents.html
---
<div class="documents">
    <section class="hero light-background">
        <div>
            <h1 class="heading">Scribe</h1>
        </div>
    </section>
    <section class="light-background">
        <div>
            <div class="card-container">
                {% for scribe in site.data.scribe %}
                <div class="card">
                    <a href="{{ scribe.url }}" target="_blank">
                        <div class="card-body">
                            <h3 class="card-title">{{ scribe.name }}</h3>
                        </div>
                    </a>
                </div>
                {% else %}
                <p>Scribe coming soon!</p>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
