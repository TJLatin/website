---
title: Minutes
nav: /documents.html
---
<div class="documents">
    <section class="hero light-background">
        <div>
            <h1 class="heading">Minutes</h1>
        </div>
    </section>
    <section class="light-background">
        <div>
            <div class="card-container">
                {%- assign date_format = "%b %-d" -%}
                {% for document in site.data.minutes %}
                <div class="card">
                    <a href="{{ document.url }}" target="_blank">
                        <div class="card-body">
                            <h3 class="card-title">{{ document.name }}</h3>
                            <span>{{ document.date | date: date_format }}</span>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</div>
